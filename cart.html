<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Bangalore Optical Store</title>
    <link rel="stylesheet" href="cartstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="container header-container">
        <h1>Bangalore Optical Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html" class="active">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                            </ul>
        </nav>
    </div>
</header>

<section class="cart">
    <div class="container">
        <h2>Your Cart</h2>
        <div class="cart-container">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="product-info">
                            <img src="path/to/product1.jpg" alt="Product 1">
                            <p>Stylish Glasses 1</p>
                        </td>
                        <td>₹1000.00</td>
                        <td>
                            <input type="number" value="1" min="1">
                        </td>
                        <td>₹1000.00</td>
                        <td>
                            <button class="btn-remove">Remove</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="product-info">
                            <img src="path/to/product2.jpg" alt="Product 2">
                            <p>Stylish Glasses 2</p>
                        </td>
                        <td>₹1200.00</td>
                        <td>
                            <input type="number" value="1" min="1">
                        </td>
                        <td>₹1200.00</td>
                        <td>
                            <button class="btn-remove">Remove</button>
                        </td>
                    </tr>
                    <!-- Add more items as needed -->
                </tbody>
            </table>
            <div class="cart-summary">
                <div class="summary-item">
                    <p>Subtotal:</p>
                    <p id="subtotal">₹2200.00</p>
                </div>
                <div class="summary-item">
                    <p>Shipping:</p>
                    <p>Free</p>
                </div>
                <div class="summary-item">
                    <p>Total:</p>
                    <p id="total">₹2200.00</p>
                </div>
                <button class="btn-proceed">Proceed to Checkout</button>
            </div>
        </div>
    </div>
</section>

<footer>
    <div class="container footer-container">
        <p>&copy; 2024 Bangalore Optical Store. All rights reserved.</p>

    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
